<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/core.css">
    <title>Products List</title>
    <script src="https://code.jquery.com/jquery-4.0.0.min.js"
        integrity="sha256-OaVG6prZf4v69dPg6PhVattBXkcOWQB62pdZ3ORyrao=" crossorigin="anonymous"></script>

</head>

<body>



    <div id="products">


        <div class="containerFlex">

            <div id="prodtit">
                <strong>PRODUCTS</strong>
            </div>
            <br><br>
            <div class="containerGrid">

                <div class="elmenu">
                    men√π layout
                    <div class="container-flex-menu">
                        <div class="element-container-flex-menu">
                            aaa
                        </div>
                    </div>
                </div>

                <div class="containerFlex1">

                    <div class="ell">

                    </div>

                </div>


                <div class="plp-foot">
                </div>
            </div>




        </div>

    </div>

    <style>
        body {
            background-color: rgb(255, 255, 255);
        }


        .containerFlex1 {
            grid-area: main;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .plp-foot {
            grid-area: footer;
            text-align: center;
            font-size: 32px;
            font-family: Century Gothic;
            background-color: #333333;
            color: blanchedalmond;
            height: 2rem;
            border-bottom-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            

        }

        .elmenu {
            grid-area: menu;
            background-color: #333333;
            color: white;
            text-align: center;
            font-size: 32px;
            font-family: Century Gothic;
            height: auto;
            width: auto;

            border-top-right-radius: 1.5rem;
        }

        .ell {
            text-align: center;
            font-size: 18px;
            font-family: Century Gothic;
            height: auto;
            width: auto;
            flex-basis: 150px;
            color: #333333;
            border-radius: 1.3rem;
        }

        .b1 {
            text-align: center;
            font-size: 18px;
            font-family: Century Gothic;
        }

        .containerFlex {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            /* text-align: center; */
        }

        .containerGrid {
            display: grid;
            grid-template-areas:
                'header header header header header header'
                'menu main main main main main'
                'footer footer footer footer footer footer';
        }

        #image {
            background-color: rgb(201, 128, 179);
            color: rgb(30, 30, 30);
            width: 250px;
            height: 350px;
            font-family: Century Gothic;
        }

        #prodtit {
            text-align: center;
            font-size: 48px;
            color: #333333;
            font-family: Century Gothic;
        }

        .container-flex-menu {
            display: flex;
            flex-direction: column;
        }
    </style>



    <script>

        const mock_pl_data = {
            pl: [
                {
                    id: 23,
                    title: "Calzini",
                    price: 2.99,
                },

                {
                    id: 45,
                    title: "Cappello",
                    price: 12.99,
                },

                {
                    id: 56,
                    title: "T-Shirt",
                    price: 5.99,
                }
            ]
        }

        function plist(data) {
            products_list(data);
        }

        plist(mock_pl_data);

        function products_list(data) {
            mock_pl_data.pl.forEach(product => {
                let cardEl = document.createElement("div");

                cardEl.innerHTML = `
                    <img src="./cdn/images/product-${product.id}.png"/>
                    <div>
                        <h2>${product.title}</h2>
                        <p><span class="cc-price-tag">${product.price}</span> /pc</p>
                        <div>
                            <button>&lt;</button>
                            <p>${product.count}</p>
                            <button>&gt;</button>   
                        </div>
                    </div>
                `;

                cardEl.dataset.pid = product.id.toString();

                document.querySelector("div.ell").appendChild(cardEl);

            });
        }
        /**
         *@param {{products: {id: number, title: string, price: number, count: number}[]}} data
         */
    </script>
</body>

</html>
